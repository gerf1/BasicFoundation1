<!DOCTYPE html>
<html>
   <script>
      function returnArray() {
       var array = [];
       for (var i = 1; i < 255; i++) {
        array.push(i);
       }
       
       return array;
      }
      
      console.log(returnArray());
      
      
      function sum() {
       var sum = 0;
       for (var i = 1; i < 1000; i++) {
        if (i % 2 == 0) {
         sum = sum + i;
        }
       }
       return sum;
      }
      
      console.log(sum());
      
      
      function sumODD() {
       var sum = 0;
       for (var i = 1; i < 5000; i++) {
        if (i % 2 != 0) {
         sum = sum + i;
        }
       }
       return sum;
      }
      
      console.log(sumODD());
      
      
      
      function sumArray(array) {
       var sum = 0;
       for (var i = 0; i < array.length; i++) {
      
        sum = sum + array[i];
      
       }
       return sum;
      }
      
      console.log(sumArray([1, -6, 8]));
      
      
      
      function findMax(array) {
       var max = array[0];
       for (var i = 0; i < array.length; i++) {
      
        if (array[i] > max) {
         max = array[i];
        }
      
       }
       return max;
      }
      
      console.log(findMax([1, -6, 8, 55]));
      
      
      
      function findAvg(array) {
       var sum = 0;
       var count = 0;
       var max = array[0];
       for (var i = 0; i < array.length; i++) {
      
        sum = sum + array[i];
        count = count + 1
      
       }
       return sum / count;
      }
      
      console.log(findAvg([1, -6, 8, 55]));
      
      
      
      function arrayODD() {
       var array = [];
       for (var i = 0; i < 50; i++) {
      
        if (i % 2 != 0) {
         array.push(i);
        }
      
       }
       return array;
      }
      
      console.log(arrayODD());
      
      
      
      function greaterThanY(array, y) {
       var count = 0;
       for (var i = 0; i < array.length; i++) {
      
        if (array[i] > y) {
         count = count + 1;
        }
      
       }
       return count;
      }
      
      console.log(greaterThanY([1, 6, 3, 8, 22, 58], 2));
      
      
      
      function Squares(array) {
       var squares = [];
       for (var i = 0; i < array.length; i++) {
      
        squares.push(array[i] * array[i]);
       }
       return squares;
      }
      
      console.log(Squares([1, 5, 10, 3]));
      
      
      function Negatives(array) {
      
       for (var i = 0; i < array.length; i++) {
      
        if (array[i] < 0) {
         array[i] = 0;
        }
       }
       return array;
      }
      
      console.log(Negatives([1, 5, 10, -3]));
      
      
      
      function Max_Min_Avg(array) {
       var max = array[0];
       var min = array[0];
       var sum = 0;
       var count = 0;
       var avg = 0;
       var newArray = [];
      
       for (var i = 0; i < array.length; i++) {
      
        if (array[i] > max) {
         max = array[i];
        }
      
        if (array[i] < min) {
         min = array[i];
        }
        sum = sum + array[i];
        count = count + 1;
      
       }
       avg = sum / count;
      
       newArray.push(max, min, avg);
       return newArray;
      }
      
      console.log(Max_Min_Avg([1, -6, 8, 55]));
      
      
      
      function swapValues(array) {
      
       var auxArray = [];
      
       for (var i = array.length - 1; i >= 0; i--) {
      
        auxArray.push(array[i]);
       }
       return auxArray;
      
      }
      
      console.log(swapValues([1, -6, 8, 55]));
      
      
      
      function NumToStrings(array) {
      
       for (var i = 0; i < array.length; i++) {
      
        if (array[i] < 0) {
         array[i] = 'Dojo';
        }
       }
       return array;
      }
      
      console.log(NumToStrings([1, 5, 10, -3]));
      
   </script>
</html>
